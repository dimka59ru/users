<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
    <title>Список людей</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
         {% endif %}
{% endwith %}

{% for user in users %}
   <p>{{user.id}} {{user.last_name}}</p>
{% endfor %}

</body>
</html>
